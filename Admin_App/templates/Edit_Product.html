<!DOCTYPE html>
{% extends 'Dashboard.html' %}
{% block content %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
</head>

<body>
  <div class="col-sm-12 col-xl-12">
    <div class="bg-secondary rounded h-100 p-4">
      <h6 class="mb-4">Edit Product</h6>
      <form method="post" action="{% url 'update_product' Product_ID=data.id %}" enctype="multipart/form-data" >
        {% csrf_token %}

        <div class="mb-3">
          <!-- Category Selection -->
          <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" name="product_category"  >
              <option value="" selected disabled>{{i.Product_Name}}</option>
              {% for i in categories %}
              <option>{{i.Category_Name}}</option>
              {% endfor %}

            </select>
            <label for="floatingSelect">Select Category</label>
          </div>

          <!-- Product Name -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productName" name="product_name" placeholder="Product Name" value="{{data.Product_Name}}">
            <label for="productName">Product Name</label>
          </div>

          <!-- Product Price -->
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="productPrice" name="price" placeholder="Product Price"  value="{{data.Price}}">
            <label for="productPrice">Product Price</label>
          </div>

          <!-- Description -->
          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Description" id="floatingTextarea" style="height: 150px;" name="product_description">{{data.Product_Description}}</textarea>
            <label for="floatingTextarea">Description</label>
          </div>

          <!-- Image Upload -->
          <div class="mb-3">
            <label for="formFile" class="form-label">Upload Image</label>
            <input class="form-control bg-dark" type="file" id="formFile" name="image" value="{{data.Product_Image}}">
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Update Product</button>
        </div>
      </form>
    </div>
  </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
{% endblock %}
