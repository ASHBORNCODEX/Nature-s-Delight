<!DOCTYPE html>
{% extends 'Dashboard.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-sm-12 col-xl-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Contact Details</h6>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">Name</th>
                                        <th scope="col">E Mail</th>
                                        <th scope="col">Subject</th>
                                        <th scope="col">Message</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for i in data %}
                                    <tr>
                                        <th scope="row"></th>
                                        <td>{{i.Name}}</td>
                                        <td>{{i.E_Mail}}</td>
                                        <td>{{i.Subject}}</td>
                                        <td>{{i.Message}}</td>
                                      <td>
                                        <a href="{% url 'delete_contact' Contact_ID=i.id %}"><button type="button" class="btn btn-outline-primary m-4">Delete</button></a>
                                      </td>
                                    </tr>

                                {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
</body>
</html>
{% endblock %}
